<ui-view ng-view="homeTempl">
    <div class="bar bar-header">
        <a class="title" ui-sref="project">点石微投行菜单</a>
    </div>
    <ion-content>
        <ion-list ng-controller="homeCtrl">
            <div ng-repeat="item in items">
                <ion-item class="item item-thumbnail-left">
                    <img src="{{item.src}}">
                    <h2 ng-bind="item.name"></h2>
                    <p ng-bind="item.detail"></p>
                </ion-item>
            </div>
        </ion-list>
    </ion-content>
</ui-view>
