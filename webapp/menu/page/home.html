<html ng-app="home">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <link href="//cdn.bootcss.com/ionic/1.2.0/css/ionic.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/ionic/1.2.0/js/ionic.bundle.min.js"></script>


</head>
<body>
<div ui-view></div>
</body>

<script type="text/ng-template" id="home.html">
    <ui-view ng-view="homeTempl">
        <div class="bar bar-header">
            <a class="title" ui-sref="project">点石微投行菜单</a>
        </div>
        <ion-content>
            <ion-list ng-controller="homeCtrl">
                <div ng-repeat="item in items">
                    <ion-item class="item item-thumbnail-left">
                        <img src="{{item.src}}">
                        <h2 ng-bind="item.name"></h2>
                        <p ng-bind="item.detail"></p>
                    </ion-item>
                </div>
            </ion-list>
        </ion-content>
    </ui-view>
</script>
</html>
